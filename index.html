  <!-- Route-aware Ad Hiding for Admin/Auth pages -->
  <script>
    (function () {
      // Restricted routes where ads should NOT appear
      var restrictedRoutes = ['/muhirwa', '/admin', '/login', '/auth', '/confirm', '/unsubscribe', '/aggregator-dashboard'];

      function isRestrictedRoute() {
        var path = window.location.pathname;
        return restrictedRoutes.some(function (route) {
          return path.startsWith(route);
        });
      }

      function updateAdVisibility() {
        var styleId = 'adsense-route-hide';
        var existingStyle = document.getElementById(styleId);

        if (isRestrictedRoute()) {
          if (!existingStyle) {
            var style = document.createElement('style');
            style.id = styleId;
            style.innerHTML = '.adsbygoogle, .google-auto-placed, ins.adsbygoogle { display: none !important; visibility: hidden !important; height: 0 !important; }';
            document.head.appendChild(style);
          }
        } else {
          if (existingStyle) {
            existingStyle.remove();
          }
        }
      }

      // Run on load
      updateAdVisibility();

      // Also run on SPA navigation (History API)
      var originalPushState = history.pushState;
      history.pushState = function () {
        originalPushState.apply(history, arguments);
        setTimeout(updateAdVisibility, 0);
      };

      var originalReplaceState = history.replaceState;
      history.replaceState = function () {
        originalReplaceState.apply(history, arguments);
        setTimeout(updateAdVisibility, 0);
      };

      window.addEventListener('popstate', updateAdVisibility);
    })();
  </script>
