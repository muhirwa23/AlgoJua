    <script>
      (function(){
        const dc = function(e){if(e.keyCode===123||(e.ctrlKey&&e.shiftKey&&(e.keyCode===73||e.keyCode===74||e.keyCode===67))||(e.ctrlKey&&e.keyCode===85)){e.preventDefault();return false;}};
        document.addEventListener('keydown',dc);
        document.addEventListener('contextmenu',function(e){e.preventDefault();return false;});
        const devtools={open:false};
        const threshold=160;
        setInterval(function(){
          if(window.outerWidth-window.innerWidth>threshold||window.outerHeight-window.innerHeight>threshold){
            if(!devtools.open){devtools.open=true;console.clear();console.log('%cStop!','color:red;font-size:50px;font-weight:bold');console.log('%cThis browser feature is for developers.','font-size:18px');}
          }else{devtools.open=false;}
        },500);
        (function(){const c=console;const m=['log','warn','error','info','debug','table','trace','dir','group','groupEnd','time','timeEnd','assert','count'];if(window.location.hostname!=='localhost'&&!window.location.hostname.includes('127.0.0.1')){m.forEach(function(n){c[n]=function(){};});}})();
      })();
    </script>
